language: java
jdk:
  - openjdk8
services:
  - docker
addons:
  sonarcloud:
    organization: "maxime cathala"
before_script:
  - cd ./docker/dev/
  - docker-compose up -d
  - cd ../../src
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean -P test-consumer,test-business org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=project9-Dsonar.login= # ton login sonar #
after_script:
  - cd ../docker/dev
  - docker-compose stop
  - docker-compose rm -f
